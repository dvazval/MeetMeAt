<!DOCTYPE html>
<html lang="es" ng-app="meetmeat">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="format-detection" content="telephone=yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="css/lib/normalize.css">
        <link rel="stylesheet" href="css/lib/onsen/onsenui.css">
        <link rel="stylesheet" href="css/lib/onsen/onsen-css-components.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>MeetMeAt</title>
    </head>
    <body class="no-js" ng-controller="AppController">

        <script type="text/javascript">
            document.body.className = document.body.className.replace("no-js","js");
        </script>

        <div id="fb-root"></div>

        <ons-navigator var="rootNavigator"></ons-navigator>

        <ons-modal var="modal">
            <ons-icon class="{{modal.icon}}" spin="false"></ons-icon>
            <br><br>
            <span>{{modal.message}}</span>
        </ons-modal>

        <!--cordova.js is automatically injected by the Cordova build process-->
        <script src="cordova.js"></script>

        <!-- Scripts -->
        <script type="text/javascript">
        	window.fbAsyncInit = function(){};
		</script>

		<script id="facebook-jssdk" type="text/javascript" src="js/lib/facebook/sdk.js"></script>
		<script id="google-maps" type="text/javascript" src="js/lib/google/sha256.js"></script>
		<script id="google-maps" type="text/javascript" src="js/lib/google/maps.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/openfb/openfb.js"></script>
        <script type="text/javascript" src="js/lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/lib/onsen/onsenui.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
