<ons-page id="event-view-page" ng-controller="EventViewController">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center">
        	<img src="img/big-logo.png" height="52px" />
        </div>
        <div class="right">
        	<ons-toolbar-button ng-click="edit()">
				<ons-icon icon="ion-edit"></ons-icon>
			</ons-toolbar-button></div>
        </div>
    </ons-toolbar>
    <div id="my-event-view">
        <ons-row>
            <ons-col>
                <div id="event-view" data-id="{{event.id}}">
                    <div id="event-header" class="view-header">
                    	<center><img class="thumb" ng-src="{{event.photo}}" width="150px" /></center>
                        <h2>{{event.title}}</h2>
                        <h6>Tema: {{event.theme}}</h6>
                    </div>
                    <div id="event-content" class="view-content">
                    	<h6>Fecha y hora</h6>
                    	<p>{{event.date}} {{event.startTime}} - {{event.endTime}}</p>
                    	<h6>Descripci&oacute;n</h6>
                        <p>{{event.description}}</p>
                    </div>
                </div>
            </ons-col>
        </ons-row>
    </div>
</ons-page>
